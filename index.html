<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>JS Animations</title>

<link href="css/global.css" rel="stylesheet" type="text/css" />
<script src="js/main.js" type="text/javascript"></script>
</head>

<body id="top">
	<div id="main">
      <h1 class="text-center">
          Smooth scrolling
      </h1>
       
      <hr />
      
      <h2 class="text-center">
        A JS approach
      </h2>
      
      <h3>
        Red Box
      </h3>
      
      <p>
        <a id="red-box" href="#" data-scroll="true" data-target="#blue-box">Go to Blue Box</a>
      </p>
      
      <div class="big-box bg-red">
      </div>
      
      <h3>
        Blue Box
      </h3>
      
      <p>
        <a id="blue-box" href="#" data-scroll="true" data-target="#green-box">Go to Green Box</a>
      </p>
      
      <div class="big-box bg-blue">
      </div>
      
      <h3>
        Green box
      </h3>
      
      <p>
        <a id="green-box" href="#" data-scroll="true" data-target="#brown-box">Go to Brown Box</a>
      </p>
      
      <div class="big-box bg-green">
      </div>
      
      <p>
        <a id="brown-box" href="#" data-scroll="true" data-target="#red-box">Go to Red Box</a>
      </p>
      
      <div class="big-box bg-brown">
      </div>
      
      <p>
        <a id="bottom" href="#" data-scroll="true" data-target="#top">Back to top</a>
      </p>
      
    </div><!-- /#main -->

</html>
